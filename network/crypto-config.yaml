# Crypto configuration for Weather Index Insurance Platform
# This file defines the organizational structure and generates certificates

OrdererOrgs:
  - Name: Orderer
    Domain: insurance.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
        SANS:
          - localhost

PeerOrgs:
